services:
  db:
    image: postgres:15-alpine
    container_name: perfapp_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-perfapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      # Use named volume for cross-platform compatibility (Windows, macOS, Linux)
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perfapp_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perfapp_backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-perfapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      DEBUG: ${DEBUG:-True}
    volumes:
      # Mount backend code for development (works on Windows with Docker Desktop)
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - perfapp_network
    # Allow access to host system metrics (requires privileged mode or specific capabilities)
    # For Windows, Docker Desktop handles this automatically
    privileged: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: perfapp_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - perfapp_network

volumes:
  # Named volume for PostgreSQL data - works across all platforms
  postgres_data:
    driver: local

networks:
  perfapp_network:
    driver: bridge
